<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="ggGH-logo.png" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <meta name="author" content="Girlguiding Goole and Howdenshire" />
    <meta
      name="description"
      content="Girlguiding Goole and Howdenshire is your local girguiding organisation giving girls and young women the chance to discover their full potential and encouraging them to be a force for good."
    />
  </head>
  <body>
    <a href="<%= BASE_URL %>GDPR-mock-document.pdf"></a>
    <a href="<%= BASE_URL %>safeguarding-mock-document.pdf"></a>
    <a href="<%= BASE_URL %>conduct-mock-document.pdf"></a>
    <form
      class="contact-form"
      name="contact"
      action="/"
      data-netlify="true"
      data-netlify-honeypot="bot-field"
      hidden
    >
      <label>Name:</label>
      <input name="name" type="text" />
      <label>Email:</label>
      <input type="email" name="email" id="" />
      <label for="">Subject:</label>
      <input
        type="text"
        name="subject"
        id=""
        required
        class="contact-form-input"
      />
      <label>Your message:</label>
      <textarea name="message" cols="30" rows="10"></textarea>
      <button>Submit</button>
    </form>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
