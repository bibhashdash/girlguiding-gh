<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <form
      name="register-interest"
      action="/"
      netlify
      netlify-honeypot="bot-field"
      hidden
    >
      <input type="hidden" name="form-name" value="register-interest" />
      <input
        class="hero-form-input"
        type="email"
        name="email"
        id=""
        placeholder="Enter your email"
      />
    </form>
    <form
      hidden
      class="contact-form"
      name="contact"
      method="POST"
      data-netlify="true"
      action="/"
      data-netlify-honeypot="bot-field"
      @submit.prevent="handleSubmit"
    >
      <input type="hidden" name="form-name" value="contact" />
      <label for="">Name:</label>
      <input v-model="name" type="text" />
      <label for="">Email:</label>
      <input v-model="email" type="email" name="" id="" />
      <label for="">Your message:</label>
      <textarea v-model="message" name="" id="" cols="30" rows="10"></textarea>
      <button>Submit</button>
    </form>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
